{% extends "stocks/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{% url 'sell' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <select class="custom-select custom-select-lg" name="symbol">
                <option disabled selected>Stock</option>
                {% for list in data %}
                <option value="{{list}}"> {{ list }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endblock %}
